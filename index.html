<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        /* CSS styles for the game board and cells */
        #board {
            display: grid;
            grid-template-columns: repeat(40, 20px);
            grid-template-rows: repeat(40, 20px);
            grid-gap: 1px;
            background-color: #333;
            padding: 10px;
        }

        .cell {
            background-color: #555;
        }

        .snake {
            background-color: #fff;
        }

        .snake-head {
            background-color: #f00;
        }

        .food {
            background-color: #0f0;
            border-radius: 50%;
        }

        /* CSS styles for the leaderboard */
        #leaderboard {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            list-style-type: none;
            padding-left: 0;
        }

        #leaderboard li {
            padding: 5px;
        }

        #leaderboard li.gold {
            background-color: gold;
            font-weight: bold;
        }

        #leaderboard li.silver {
            background-color: silver;
            font-weight: bold;
        }

        #leaderboard li.copper {
            background-color: #b87333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="board"></div>
    <h2>Leaderboard</h2>
    <ol id="leaderboard"></ol>
    <h2>Game Modes</h2>
    <button id="easyMode">GoofyAaPotato</button>
    <button id="mediumMode">Medium</button>
    <button id="hardMode">Hard</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        (function() {
            var config = {
                apiKey: "AIzaSyB1M9ls0nG53WkAPC0li6QJ4Q285eAgD2s",
  authDomain: "snake-a33ae.firebaseapp.com",
  databaseURL: "https://snake-a33ae-default-rtdb.firebaseio.com",
  projectId: "snake-a33ae",
  storageBucket: "snake-a33ae.appspot.com",
  messagingSenderId: "547410064030",
  appId: "1:547410064030:web:f09be13f5df5d02cdd418f",
  measurementId: "G-6YZFDS5HQ0"
            };
            firebase.initializeApp(config);

            var boardSize = 40;
            var snake = [{ x: 20, y: 20 }];
            var direction = { x: 0, y: 0 };
            var food = { x: 25, y: 20 };
            var moveInterval = 150;
            var foodPlacementThreshold = 0.6;
            var gameOverFlag = false;

            function createBoard() {
                var board = document.getElementById("board");
                for (var y = 0; y < boardSize; y++) {
                    for (var x = 0; x < boardSize; x++) {
                        var cell = document.createElement("div");
                        cell.classList.add("cell");
                        board.appendChild(cell);
                    }
                }
            }

            function updateGame() {
                var head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

                if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize || isSnakeAtPosition(head)) {
                    gameOver();
                    return;
                }

                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    food.x = getRandomPosition();
                    food.y = getRandomPosition();
                } else {
                    snake.pop();
                }

                drawGame();
            }

            function drawGame() {
                var cells = document.getElementsByClassName("cell");

                for (var i = 0; i < cells.length; i++) {
                    cells[i].classList.remove("snake");
                    cells[i].classList.remove("snake-head");
                    cells[i].classList.remove("food");
                }

                for (var i = 0; i < snake.length; i++) {
                    var cellIndex = snake[i].y * boardSize + snake[i].x;
                    cells[cellIndex].classList.add("snake");
                    if (i === 0) {
                        cells[cellIndex].classList.add("snake-head");
                    }
                }

                var foodIndex = food.y * boardSize + food.x;
                cells[foodIndex].classList.add("food");
            }

            function handleInput(event) {
                if (gameOverFlag) {
                    return;
                }

                if (event.keyCode === 37 && direction.x !== 1) {
                    direction = { x: -1, y: 0 };
                } else if (event.keyCode === 38 && direction.y !== 1) {
                    direction = { x: 0, y: -1 };
                } else if (event.keyCode === 39 && direction.x !== -1) {
                    direction = { x: 1, y: 0 };
                } else if (event.keyCode === 40 && direction.y !== -1) {
                    direction = { x: 0, y: 1 };
                }
            }

            function isSnakeAtPosition(position) {
                for (var i = 0; i < snake.length; i++) {
                    if (snake[i].x === position.x && snake[i].y === position.y) {
                        return true;
                    }
                }
                return false;
            }

            function gameOver() {
                if (snake.length <= 1 || gameOverFlag) {
                    return;
                }

                gameOverFlag = true;

                var score = snake.length - 1;
                var name = prompt("Game over! Enter your name to submit your score:");
                if (name) {
                    var database = firebase.database();
                    var scoresRef = database.ref("scores");
                    scoresRef.push({
                        name: name,
                        score: score
                    });
                }
                resetGame();
            }

            function resetGame() {
                snake = [{ x: 20, y: 20 }];
                direction = { x: 0, y: 0 };
                food = { x: getRandomPosition(), y: getRandomPosition() };
                gameOverFlag = false;
                drawGame();
            }

            function getRandomPosition() {
                return Math.floor(Math.random() * boardSize);
            }

            function init() {
                createBoard();
                drawGame();
                document.addEventListener("keydown", handleInput);
                setInterval(updateGame, moveInterval);

                var database = firebase.database();
                var scoresRef = database.ref("scores");
                scoresRef.orderByChild("score").limitToLast(10).on("value", function(snapshot) {
                    var leaderboard = document.getElementById("leaderboard");
                    leaderboard.innerHTML = "";

                    var scores = [];
                    snapshot.forEach(function(childSnapshot) {
                        scores.unshift(childSnapshot.val());
                    });

                    for (var i = 0; i < scores.length; i++) {
                        var score = scores[i];
                        var li = document.createElement("li");
                        li.textContent = (i + 1) + ". " + score.name + ": " + score.score;
                        if (i === 0) {
                            li.classList.add("gold");
                        } else if (i === 1) {
                            li.classList.add("silver");
                        } else if (i === 2) {
                            li.classList.add("copper");
                        }
                        leaderboard.appendChild(li);
                    }
                });
            }

            // Button event listeners for game modes
            var easyButton = document.getElementById("easyMode");
            easyButton.addEventListener("click", function() {
                moveInterval = 50;
                foodPlacementThreshold = 0.6;
                resetGame();
            });

            var mediumButton = document.getElementById("mediumMode");
            mediumButton.addEventListener("click", function() {
                moveInterval = 75;
                foodPlacementThreshold = 0.4;
                resetGame();
            });

            var hardButton = document.getElementById("hardMode");
            hardButton.addEventListener("click", function() {
                moveInterval = 175;
                foodPlacementThreshold = 0.2;
                resetGame();
            });

            // Initialize the game
            init();
        })();
    </script>
</body>
</html>
